    <h1>Usando a tag iframe de um conteúdo de outro servidor</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14668.610402104478!2d-45.9034431!3d-23.2011087!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3df73ff938b921b7!2sInstituto%20Alpha%20Lumen!5e0!3m2!1spt-BR!2sbr!4v1652113689367!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
