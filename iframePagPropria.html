<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso Iframe</title>
</head>
<body>

    <h1>A tag iframe</h1>
    <p>Esta pode ser usad para carregar conteúdo de uma página dentro de outra página.</p>
    <P>Abaixo o conteúdo de um formulário feito em outra página.</P>
    
    <iframe src="https://luanableal.github.io/form/" frameborder="1" width="600" height="600"></iframe>
    
</body>
</html>
